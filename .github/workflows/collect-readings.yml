name: Sync Beliot Readings

on:
  schedule:
    - cron: '50 * * * *'  # Каждый час в 50 минут (00:50, 01:50, 02:50, ...)
    # Синхронизация показаний за последние 24 часа (сутки)
    # 
    # НОВАЯ ЛОГИКА:
    # - Скрипт синхронизирует показания за последние 24 часа от текущего момента
    # - Получает все показания за сутки из Beliot API (не перегружает запросы)
    # - Фильтрует на начало каждого часа
    # - Сохраняет все показания в Supabase
    # 
    # ВАЖНО: GitHub Actions может запускаться с задержкой (до 2+ часов)
    # Это не проблема, так как скрипт синхронизирует данные за последние сутки:
    # - Даже при задержке в 2+ часа все пропущенные показания будут заполнены
    # - ON CONFLICT защищает от дублирования записей
    # - Данные всегда актуальны, независимо от времени запуска
    # - Запрос только за последние 24 часа не перегружает API
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run collection script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BELIOT_LOGIN: ${{ secrets.BELIOT_LOGIN }}
          BELIOT_PASSWORD: ${{ secrets.BELIOT_PASSWORD }}
          BELIOT_API_BASE_URL: ${{ secrets.BELIOT_API_BASE_URL }}
        run: npm run collect-readings
      
      - name: Check script result
        if: failure()
        run: |
          echo "❌ Скрипт завершился с ошибкой"
          exit 1

